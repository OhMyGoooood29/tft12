        }

            color: white;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
            gap: 55px;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        }

            margin-right: 5px;
        }

            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 2px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .controls button.active {
            background-color: #45a049;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1px;
        }
        .hero-row {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .hero-card {
            width: 80px;
            margin: 3px;
            padding: 3px;
            background-color: #333;
            border-radius: 5px;
            cursor: pointer;
        }
        .hero-card img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 10%;
            border: 3px solid;
        }
        .hero-card h3 {
            font-size: 12px;
            margin: 3px 0;
        }
        .hero-card img.cost-1 { border-color: #808080; }
        .hero-card img.cost-2 { border-color: #00b300; }
        .hero-card img.cost-3 { border-color: #0052cc; }
        .hero-card img.cost-4 { border-color: #a300a3; }
        .hero-card img.cost-5 { border-color: #ffcc00; }
        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }
        .popup-content {
            background-color: #333;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

let currentSortCriteria = 'cost';
    let currentOriginFilter = 'Toutes';
    let currentClassFilter = 'Toutes';
    let currentCostFilter = 'Tous';
    const heroesPerRow = 8;

    function initializeFilters() {
        const originFilter = document.getElementById('originFilter');
        const classFilter = document.getElementById('classFilter');
        const origins = new Set();
        const classes = new Set();

        heroes.forEach(hero => {
            if (hero.origin1) origins.add(hero.origin1);
            if (hero.origin2) origins.add(hero.origin2);
            if (hero.class1) classes.add(hero.class1);
            if (hero.class2) classes.add(hero.class2);
        });

        [...origins].sort().forEach(origin => {
            const option = document.createElement('option');
            option.value = origin;
            option.textContent = origin;
            originFilter.appendChild(option);
        });

        [...classes].sort().forEach(heroClass => {
            const option = document.createElement('option');
            option.value = heroClass;
            option.textContent = heroClass;
            classFilter.appendChild(option);
        });
    }

    function sortHeroes(criteria) {
        currentSortCriteria = criteria;
        document.querySelectorAll('.controls button').forEach(button => {
            button.classList.remove('active');
        });
        document.querySelector(`.controls button[onclick="sortHeroes('${criteria}')"]`).classList.add('active');
        displayHeroes();
    }

    function filterHeroes() {
        currentOriginFilter = document.getElementById('originFilter').value;
        currentClassFilter = document.getElementById('classFilter').value;
        displayHeroes();
    }

    function filterByCost(cost) {
        currentCostFilter = cost;
        displayHeroes();
    }

    function resetFilters() {
        currentOriginFilter = 'Toutes';
        currentClassFilter = 'Toutes';
        currentCostFilter = 'Tous';
        document.getElementById('originFilter').value = 'Toutes';
        document.getElementById('classFilter').value = 'Toutes';
        displayHeroes();
    }

    function displayHeroes() {
        const gallery = document.getElementById('heroGallery');
        gallery.innerHTML = '';

        const filteredHeroes = heroes.filter(hero => 
            (currentOriginFilter === 'Toutes' || hero.origin1 === currentOriginFilter || hero.origin2 === currentOriginFilter) &&
            (currentClassFilter === 'Toutes' || hero.class1 === currentClassFilter || hero.class2 === currentClassFilter) &&
            (currentCostFilter === 'Tous' || hero.cost === currentCostFilter)
        );

        filteredHeroes.sort((a, b) => {
            if (currentSortCriteria === 'name') {
                return a.name.localeCompare(b.name);
            } else if (currentSortCriteria === 'cost') {
                return a.cost - b.cost;  // Tri croissant
            }
        });

        for (let i = 0; i < filteredHeroes.length; i += heroesPerRow) {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'hero-row';
            
            const rowHeroes = filteredHeroes.slice(i, i + heroesPerRow);
            rowHeroes.forEach(hero => {
                const heroCard = document.createElement('div');
                heroCard.className = 'hero-card';
                heroCard.innerHTML = `
                    <img src="Hero/${hero.name.replace(/\s/g, '')}.png" alt="${hero.name}" class="cost-${hero.cost}">
                    <h3>${hero.name}</h3>
                `;
                heroCard.onclick = () => showPopup(hero);
                rowDiv.appendChild(heroCard);
            });
            
            gallery.appendChild(rowDiv);
        }
    }

    function showPopup(hero) {
        const popup = document.getElementById('popup');
        const popupName = document.getElementById('popupName');
        const popupImage = document.getElementById('popupImage');
        const popupInfo = document.getElementById('popupInfo');

        popupName.textContent = hero.name;
        popupImage.src = `Hero/${hero.name.replace(/\s/g, '')}.png`;
        popupInfo.innerHTML = `
            <p>Coût: ${hero.cost}</p>
            <p>Rôle: ${hero.role}</p>
            <p>Origine: ${hero.origin1}${hero.origin2 ? ', ' + hero.origin2 : ''}</p>
            <p>Classe: ${hero.class1}${hero.class2 ? ', ' + hero.class2 : ''}</p>
        `;

        popup.style.display = 'block';
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }

    window.onclick = function(event) {
        const popup = document.getElementById('popup');
        if (event.target == popup) {
            popup.style.display = 'none';
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        initializeFilters();
        sortHeroes('cost');
    });
